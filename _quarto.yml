    # - part: "Git/GitHub"
    #   chapters:
    #     - git.qmd
    #     - github.qmd

    - references.qmd     # O

# ---------------------------------- #
format:
  html:
    mermaid:
      theme: neutral # https://quarto.org/docs/authoring/diagrams.html#mermaid-theming 
    theme: 
      - cosmo
      - r2bit.scss      
    number-depth: 3
    number-sections: true
    colorlinks: true
    # cite-method: biblatex
    code-overflow: wrap
    code-link: true

    author-meta: "이광춘"
    include-in-header: "plausible.html"
    callout-appearance: simple
    
    # 마크다운 표 캡션 위치
    tbl-cap-location: bottom

# ---------------------------------- #
filters:
  - lightbox
  - fontawesome
  - include-code-files
  - fancy-text
  - webr
  - pyodide
lightbox: auto

webr:
  packages:
  - "stringr"

code-annotations: hover

bibliography: references.bib
link-citations: false

# ---------------------------------- #
glossary:
  path: glossary.yml
  popup: click
  show: true

# ---------------------------------- #
engine: knitr

knitr:
  opts_chunk:
    message: false
    warning: false
    collapse: true
    code-overflow: code-overflow
    comment: "#>"
    R.options:
      knitr.graphics.auto_pdf: true
editor_options:
  chunk_output_type: console

editor: 
  markdown: 
    wrap: 72
    